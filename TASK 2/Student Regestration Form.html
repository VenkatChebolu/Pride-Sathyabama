<body>
    <div class="form-container">
        <div class=vc1>
            <h2>Student Registration Form</h2>
        </div>
        <form>
            <table>
                <tr>
                    <td class="form-label">First Name:</td>
                    <td class="form-input"><input type="text" name="first_name" required></td>
                </tr>
                <tr>
                    <td class="form-label">Last Name:</td>
                    <td class="form-input"><input type="text" name="last_name" required></td>
                </tr>
                <tr>
                    <td class="form-label">Date of Birth:</td>
                    <td class="form-input"><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td class="form-label">Email id:</td>
                    <td class="form-input"><input type="text" name="email" required></td>
                </tr>
                <tr>
                    <td class="form-label">Mobile Number:</td>
                    <td class="form-input"><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="form-buttons">
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
    </div>
